    <script>
        $(document).ready(function () {
            $('#form-professor').hide();
        });
        $('#form-aluno-btn').click(function () {
            $('#form-professor').hide();
            $('#form-aluno').fadeIn(500);
            $(this).addClass('active');
            $('#form-professor-btn').removeClass('active');
        });

        $('#form-professor-btn').click(function () {
            $('#form-aluno').hide();
            $('#form-professor').fadeIn();
            $(this).addClass('active');
            $('#form-aluno-btn').removeClass('active');
        });
    </script>
